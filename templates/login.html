{% extends "alfa.html"%}
{% load static%}
{% block body%}
<div class="login_container">
    <div class="login_img_container"><img src="{% static 'images/register/login.jfif' %}" alt="login"> </div>
    
    <div class="login_form_container">
        <div class="login_logo">logo

            {%if messages %}
            <ul class="messages">
                {%for message in messages%}
                <li>{message}</li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>

        <div class="login_form">
            <h2>WELCOME</h2>
            <p>Please login here</p><br><br>
            <form method="POST">
                {% csrf_token %}

               {{ form.as_p }}
               

                <button>Login</button>
            </form>
            

        </div>
    </div>
</div>

{% endblock body%}
